<body>
  <h1 class="id">Modal Images Display</h1>
<div>
    <img onclick="showImage(this)" class="img" src="15.jpg" alt="" data-toggle="modal" data-target="#exampleModal">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="14.png" alt="">
    <img onclick="showImage(this)" class="img" src="13.jpg" alt="" data-toggle="modal" data-target="#exampleModal">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="12.jpg" alt=""> <br>
    
    <img onclick="showImage(this)" class="img" src="11.jpg" alt="" data-toggle="modal" data-target="#exampleModal">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="10.jpg" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="9.jpg" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="8.jpg" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="7.png" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="6.jpg" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="5.jpg" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="4.png" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="3.jpg" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="2.jpg" alt="">
    <img onclick="showImage (this)" data-toggle="modal" data-target="#exampleModal" class="img" src="1.jpg" alt="">
   </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 style="color:#FF9E80" class="modal-title" id="exampleModalLabel"><b> Display of Image Modal </b></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <img class="bigImage" src="" alt="" id="modalImage">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
